<ion-content class="ion-padding">
  <div class="centerFlex">
    <div class="conteiner">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Desbloquear dispositivo</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancelar()">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <form [formGroup]="password" (ngSubmit)="unlock()">
        <ion-item>
          <ion-label position="floating">Clave</ion-label>
          <ion-input
            required
            formControlName="clave"
            type="password"
          ></ion-input>
        </ion-item>
        <ion-button
          block
          color="primary"
          type="submit"
          [disabled]="password.invalid"
        >
          Desbloquear
        </ion-button>
      </form>
    </div>
  </div>
</ion-content>
